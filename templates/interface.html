<!DOCTYPE html>
<html lang="en">
  <head>

    <div class="container-buttons">

        id="1"
        style="display: inline-block"
      >
        Repuestos
      </button>
      <button
        type="submit"
        value="Accesorios"

        id="3"

    <div class="container-buttons2">

        Cilindraje
      </button>
      <button type="submit" value="Accesorios" id="5" style="display: none">

      </button>

    <div id="premio" style="display: none">
      <p>Lista de Repuestos</p>

    <script src="../static/javascript/interface.js"></script>
