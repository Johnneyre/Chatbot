<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/edit.css" />
    <link
      rel="shortcut icon"
      href="../static/img/favicon.ico"
      type="image/x-icon"
    />
    <title>Editar Accesorio</title>
  </head>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/edit.css" />
    <title>Editar Accesorio</title>
  </head>

  <body>
    <main>
      <div class="create-h1">
        <h1>Editar Producto</h1>
      </div>
      <div class="edit">
        <form
          action="{{ url_for('edit_accesorio', id=product['id_accesorio']) }}"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="edit-input">
            <span>Nombre:</span>
            <input
              type="text"
              id="name"
              name="name"
              value="{{ product['accesorio'] }}"
            />
          </div>

          <div class="edit-input">
            <span>Cantidad:</span>
            <input
              type="number"
              id="cantidad"
              name="cantidad"
              value="{{ product['cantidad'] }}"
            />
          </div>

          <div class="edit-input">
            <span>Precio:</span>
            <input
              type="number"
              id="precio"
              name="precio"
              value="{{ product['precio'] }}"
            />
          </div>

          <div class="edit-input img-act">
            <span>Imagen Actual:</span>
            <div class="img-cont">
              <img
                id="output_image"
                src="{{ url_for('show_image', tipo='accesorio', id=product['id_accesorio']) }}"
                alt="Imagen del accesorio"
              />
            </div>
          </div>

          <div class="edit-input">
            <span>Actualizar imagen:</span>
            <input
              type="file"
              id="imagen"
              name="imagen"
              accept="image/*"
              onchange="previewImage(event)"
            />
          </div>

          <div class="cont-edit">
            <a href="/admin" class="btn cancelar"><span>Cancelar</span></a>
            <input type="submit" value="Actualizar" class="btn cancelar" />
          </div>
        </form>
        <script>
          function previewImage(event) {
            if (event.target.files.length > 0) {
              var reader = new FileReader();
              reader.onload = function () {
                var output = document.getElementById("output_image");
                output.src = reader.result;
              };
              reader.readAsDataURL(event.target.files[0]);
            }
          }

          // ! Validaciones

          document
            .querySelector("form")
            .addEventListener("submit", function (event) {
              var inputs = this.querySelectorAll(
                'input[type="text"], input[type="number"], select'
              );

              for (var i = 0; i < inputs.length; i++) {
                if (!inputs[i].value) {
                  alert(
                    "No se puede editar, ningÃºn campo puede estar en blanco"
                  );
                  event.preventDefault();
                  return;
                }
              }
            });

          document
            .querySelector(".form")
            .addEventListener("submit", function (event) {
              let inputs = this.querySelectorAll('input[type="number"]');

              for (let i = 0; i < inputs.length; i++) {
                if (inputs[i].value < 0) {
                  alert(
                    "No se puede editar, la cantidad no puede ser negativa"
                  );
                  event.preventDefault();
                  return;
                }
              }
            });
        </script>
      </div>
    </main>
  </body>
</html>
